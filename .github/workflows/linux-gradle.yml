# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build for Ubuntu

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - name: Get Latest Release
      id: release
      uses: pozetroninc/github-action-get-latest-release@master
      with:
        repository: ${{ github.repository }}
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew createDistributable
    - name: Upload Logs
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: /home/runner/work/SamloaderKotlin/SamloaderKotlin/desktop/build/compose/logs/
    - name: Upload Linux Executable
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: Samsung Firmware Downloader
        path: /home/runner/work/SamloaderKotlin/SamloaderKotlin/desktop/build/compose/binaries/main/app/Samsung Firmware Downloader/
    - name: Create Release ZIP
      uses: papeloto/action-zip@v1
      with:
        dest: 'Samsung_Firmware_Downloader_Linux.zip'
        files: /home/runner/work/SamloaderKotlin/SamloaderKotlin/desktop/build/compose/binaries/main/app
    - name: Upload Release ZIP
      uses: ncipollo/release-action@v1
      with:
        artifacts: 'Samsung_Firmware_Downloader_Linux.zip'
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
        replacesArtifacts: false
        omitBodyDuringUpdate: true
        tag: ${{ steps.release.outputs.release }}
